{% extends 'base.html' %}
{% block title %}Investment Settings{% endblock %}
{% block content %}
<div class="container">
  <h2>Investment Settings</h2>
  <form method="post">
    <div class="form-field">
      <label class="label">Minimum Amount (USD)</label>
      <input class="input" name="min_amount" type="number" step="0.01" value="{{ settings.min_amount if settings else 10.0 }}">
    </div>
    <div class="form-field">
      <label class="label">Maximum Amount (USD)</label>
      <input class="input" name="max_amount" type="number" step="0.01" value="{{ settings.max_amount if settings else 100000.0 }}">
    </div>
    <div>
      <button class="btn" type="submit">Save</button>
      <a class="btn" href="/admin" style="background:#eee;color:var(--accent);margin-left:8px">Back</a>
    </div>
  </form>
</div>
{% endblock %}
