{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<section class="container">
  <div class="form-card" style="max-width:520px;margin:28px auto">
    <h2 style="margin:0 0 8px 0">Sign in to your account</h2>
    <p style="margin:0 0 16px 0;color:#6b7280">Enter your credentials to access your dashboard.</p>
    <form method="post" novalidate>
      <div class="form-field">
        <label class="label">Username</label>
        <input class="input" name="username" required autocomplete="username" placeholder="your-username">
      </div>
      <div class="form-field">
        <label class="label">Password</label>
        <input class="input" name="password" type="password" required autocomplete="current-password" placeholder="Your password">
      </div>
      <div style="margin-top:12px">
        <button class="btn" type="submit" style="width:100%">Sign in</button>
      </div>
    </form>
    <p style="margin-top:12px;color:#6b7280;font-size:14px">Don't have an account? <a href="/register">Create one</a></p>
  </div>
</section>
{% endblock %}
